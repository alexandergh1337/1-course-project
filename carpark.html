.navbar .logo img {

.navbar .title::before {
          content: "";
          position: absolute;
          width: 100%;
          height: 2px;
          bottom: -5px;
          left: 0;
          background: linear-gradient(to right, #EF5C40 50%, #51ACB4 50%); /* Градиентный фон */
          visibility: hidden;
          transform: scaleX(0);
          transition: all 0.3s ease-in-out 0s;
}

        .navbar .title:hover::before {
          visibility: visible;
          transform: scaleX(1);
        }

            height: 2px;

            transform: scaleX(0);

  display: grid;

  transform: translateY(-50%);
}

.container47 img {
  max-height: 200px;
  max-width: 100%;
  transition: transform 0.3s ease;
}

.container47 img:hover {
  transform: scale(1.1);
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

  text-align: center;
  text-decoration: none;
  background-color: #FF4081;
  color: #FFFFFF;
  border-radius: 6px;
  border: none;
  transition: background-color 0.3s ease;
}

.button67:hover {
  background-color: #D81B60;
}

@keyframes heart-appear {
  0% {
    opacity: 0;
    transform: scale(0.2) rotate(-45deg);
  }
  50% {
    opacity: 0.8;
    transform: scale(1.2) rotate(-45deg);
  }
  100% {
    opacity: 1;
    transform: scale(1) rotate(0deg);
  }
}

@keyframes heart-beat {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.1);
  }
  100% {
    transform: scale(1);
  }
}

.heart-icon {
  display: none;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0.2);
  font-size: 90px;
  color: #FF4081;
  opacity: 0;
  animation-name: heart-appear, heart-beat;
  animation-duration: 1s, 2s;
  animation-timing-function: cubic-bezier(0.68, -0.6, 0.32, 1.6), linear;
  animation-fill-mode: forwards;
  filter: drop-shadow(0 0 10px rgba(255, 64, 129, 0.8));
}
